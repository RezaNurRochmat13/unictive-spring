spring.application.name=boilerplate-example
server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://localhost:5441/unictive-db
spring.datasource.username=unictive
spring.datasource.password=unictive
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Redis
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.redis.host=localhost
spring.redis.port=6379

# JWT
jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# Minio
minio.url=http://localhost:9000
minio.accessKey=access-key
minio.secretKey=secret-key
minio.bucketName=boilerplate-bucket

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,env,beans,threaddump,httptrace
management.endpoint.health.enabled=true
logging.level.org.springframework.security=DEBUG
info.app.name=Boilerplate Actuator
info.app.description=Spring Boot Boilerplate Actuator
info.app.version=1.0.0

# CORS Configuration
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# OpenAPI / Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true
springdoc.swagger-ui.persistAuthorization=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.url=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.oauth2-redirect-url=/swagger-ui/oauth2-redirect.html